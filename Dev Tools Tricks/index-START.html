<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string!', "ðŸŽˆ");
    let example = 'ðŸŽˆ'
    console.log(`Hello I am a ${example} string!`);
    // Styled
    // console.log('%c I am a styled text', 'font-size: 50px; background: green; text-shadow: 10px 10px 0');

    // warning!
    console.warn('WARNING');
    // Error :|
    console.error('ERROR!');
    // Info
    console.info('London is expensive');
    // Testing
    console.assert(1 === 1, 'That is wrong!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('Paragraph'), 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    // Displays the element of 'p'
    console.dir(p);
    // Displays drop down ^^^

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('JS30');
    console.count('JS30');
    console.count('JavaScript30');
    console.count('JS30');
    console.count('JavaScript30');
    console.count('JavaScript30');
    console.count('JS30');
    console.count('JS30');
    console.count('JavaScript30');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/tophu')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>

</html>
